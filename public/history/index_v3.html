<!DOCTYPE>
<html ng-app="cloudChatApp"><!-- 绑定名为cloudChatApp的angular应用 -->
	<head>
		<title>CloudChat</title>
		<meta charset="UTF-8">
		<!-- 这个类库是socket.io提供,无需添加,直接引用 -->
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<!-- 引入前端框架 -->
		<link rel="stylesheet" type="text/css" href="/components/bootstrap/dist/css/bootstrap.min.css">
		<script type="text/javascript" src="/components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/components/angular/angular.js"></script>
		<!-- 引入自己的东西 -->
		<link rel="stylesheet" type="text/css" href="/css/room.css">
		<script type="text/javascript" src="/js/nodechat.js"></script>
	</head>
	<body>
		<!-- 页头 -->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="###">CloudChat</a>
				</div>
			</div>
		</div>
		<!-- 主体 -->
		<div class="container" style="margin-top:100px;">
			<div class="col-md-12">
				<div class="panel panel-default room" ng-controller="RoomCtrl"><!-- 房间控制器 -->
					<div class="panel-heading room-header">CloudChat</div>
					<div class="panel-body room-content">
						<div class="list-group messages" auto-scroll-to-bottom>
							<div class="list-group-item message" ng-repeat="message in messages">
								某人:{{message}}
							</div>
						</div>
						<form class="message-creator" ng-controller="MessageCreatorCtrl">
							<div class="form-group">
								<textarea required class="form-control message-input" placeholder="Ctrl+Enter to quick send" ng-model="newMessage" ctrl-enter-break-line="createMessage()"></textarea>
							</div>
						</form>
					</div><!-- end room-content -->
				</div>
			</div>
		</div>
	</body>
</html>
